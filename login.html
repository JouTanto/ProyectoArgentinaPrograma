<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion | REGISTRO</title>
    <link rel="icon" href="img/icon3.ico">
    <link rel="stylesheet" type="text/css" href="CSS/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script defer src="js/login.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://kit.fontawesome.com/440bac5161.js" crossorigin="anonymous"></script>
</head>
<body>

<video onloadedmetadata="this.muted=true" autoplay loop muted>
    <source src="img/vecteezy_cinematic-background-with-particles-abstract-motion-of_7634675_405.mp4" codecs="avc1,mp4a"/>
</video>

    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido mi CV</h2>
                <p>Si ya tenes una cuenta, inicia sesión aquí</p>
                <button class="sign-up-btn">Iniciar Sesión</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear cuenta</h2>
            <p>Crea una cuenta aquí</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Registrarse">
        </form>
    </div>

    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesión</h2>
            <input type="email" placeholder="Email" id="usuario">
            <input type="password" placeholder="Contraseña" id="contraseña">
            <input type="button" value="Iniciar Sesion" onclick="loguear()">
            <p>Usuario: mdkjoel@hotmail.com</p>
            <p>contraseña: 123456789</p>
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tenes una cuenta, registrate aquí</p>
                <button class="sign-in-btn">Registrarte</button>
            </div>
        </div>
    </div>

</body>
</html>
